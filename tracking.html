<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Order Tracking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>SVIT Smart Canteen</h1>
  <p>Order Tracking</p>
</div>

<div class="box">
  <h2>üì¶ Track Your Order</h2>

  <p><b>Order ID:</b> ORD105</p>

  <ul class="tracking">
    <li id="step1" class="active">‚è≥ Order Received</li>
    <li id="step2">‚¨ú Food Preparing</li>
    <li id="step3">‚¨ú Ready for Pickup</li>
    <li id="step4">‚¨ú Collected</li>
  </ul>

  <div id="notification" class="notification hidden">
    üçΩÔ∏è Your food is ready! Please collect it from the counter.
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

  // Ensure notification is hidden initially
  const notification = document.getElementById("notification");
  notification.classList.add("hidden");

  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const step3 = document.getElementById("step3");
  const step4 = document.getElementById("step4");

  // Step 1 ‚Üí Step 2
  setTimeout(() => {
    step1.className = "done";
    step2.className = "active";
  }, 3000);

  // Step 2 ‚Üí Step 3
  setTimeout(() => {
    step2.className = "done";
    step3.className = "active";
  }, 6000);

  // Step 3 ‚Üí Step 4 + Notification
  setTimeout(() => {
    step3.className = "done";
    step4.className = "active";
    notification.classList.remove("hidden");
  }, 9000);

});
</script>


</body>
</html>
